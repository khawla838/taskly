<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <style>
        
        /* Importation de la police */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

/* Réinitialisation des marges et du padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
    
}

/*  Fond de la page */

    body {
        overflow-x: hidden;
     width: 100%;
    height: 100vh;
    background-image: url('../assets/images/nasa-Q1p7bh3SHj8-unsplash\ 2\ \(1\).png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    
    
}


/*  Barre de navigation */
.principale {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    width: 100%;
    position: fixed; /* Fixe la barre de navigation en haut */
    top: 0;
    z-index: 100;
}

.Taskly a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: white;
}

ul {
    list-style: none;
    display: flex;
}

ul li {
    margin: 0 15px;
}

ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

ul li a:hover {
    text-decoration: underline;
}

/*  Titre principal */
.titre {
    margin-top: 200px; /* Ajout d'un espace pour que le titre ne soit pas couvert par la barre de navigation */
    text-align: center;
    color: white;
    line-height: 1.6;
    padding-top: 85px;
}

.titre h1 {
    font-size: 50px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(11, 10, 10, 0.8);
}

/*  Paragraphe */
.titre p {
    font-size: 20px;
    width: 60%;
    margin: 50px auto 30px auto;  /* Ajout d'espace entre le titre et le paragraphe */
    text-shadow: 2px 2px 10px rgba(19, 19, 19, 0.8);
    color: white;
    line-height: 1.6;
    padding-top: 25px;
}
/*  Barre décorative */
.divider {
    width: 80px;
    height: 100px;
    background-color: #2A9D8F;
    margin: 20px auto;
    border-radius: 5px;
    
}

/* Style pour le bouton "Créer un compte" */
.bouton-creer-compte {
    position: absolute;       /* Position fixe pour rester visible au défilement */
    bottom: 30px;          /* 30px du bas de l'écran */
    left: 50%;             /* Centrage horizontal */
    transform: translateX(-50%); /* Ajustement précis du centrage */
    z-index: 100;          /* Priorité d'affichage */
    text-align: center;    /* Centrage du texte */
    bottom: -3px;

}

.bouton-creer-compte .btn {
    display: inline-block;
    background-color: #2A9D8F; /* Couleur verte */
    color: rgb(3, 3, 3);
    text-decoration: none;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    
}

.bouton-creer-compte .btn:hover {
    background-color: #21867A; 
}

    </style>
    

</head>
<body>
    <header>
        
        
        <div class="principale">
            <div class="Taskly">
                <a href="#">Taskly</a>
            </div>
            <ul>
                <li class="active">
                    <a href="../../app/pages/login/login.component.html">Se connecter</a>
                </li>
                <li><a href="../propos/propos.component.html">À propos</a></li>
                <li><a href="../service/service.component.html">Services</a></li>
                <li><a href="../contact/contact.component.html">Contact</a></li>
            </ul>
        </div>
        <div class="titre">
            <h1>Votre platforme préférée 
                de gestion des tâches </h1>
            <p class="mon paragraphe">Notre plateforme intuitive offre une expérience de gestion des tâches  fluides 
                et collaborative, permettant à chacun de crée,
                 suivre et accomplir ses tâches avec facilité!</p>    
        </div>
        <div class="bouton-creer-compte">
            <a href="../../app/pages/signup/signup.component.html" class="btn">Créer un compte</a>
        </div>
        
    </header>
    <script>
        function redirectToInscription() {
            // Redirige l'utilisateur vers la page d'inscription
            window.location.href = "login.component.html";
        }
    </script>
    
</body>
</html>
