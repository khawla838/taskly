<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly Sign Up</title>
    <link rel="stylesheet" href="./signup.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Ajout de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="green-background">
        <h1 class="logo">TASKLY</h1>
    </div>
    
    <div class="signup-form">
        <div class="signup-header">
            <i class="fas fa-user-circle"></i>
            <h2>SIGN UP</h2>
        </div>
        
        <div class="divider"></div>
        
        <form id="signupForm"> <!-- Ajout d'un ID pour le formulaire -->
            <div class="name-fields">
                <div class="input-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="input-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6" autocomplete="new-password">
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="input-group">
                <select id="userRole" name="userRole" class="role-select" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                    <option value="sous-employee">Sous-Employee</option>
                </select>
                <i class="fas fa-user-tag input-icon"></i>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button> <!-- Changé en type submit -->
            
            <div class="login-link">
                <span>Already have an account?</span>
                <a href="../login/login.component.html">Log in</a>
            </div>
            
            <div class="home-link">
                <a href="../../accueil/accueil.component.html">← Back to Home</a>
            </div>
        </form>
        
        <!-- Ajout d'un élément pour les messages -->
        <div id="authStatus" class="auth-status"></div>
    </div>

    <script type="module" src="main2.js"></script>
</body>
</html>
